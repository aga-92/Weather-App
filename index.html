<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/9246fe6d1f.js"
      crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
	</head>
  <body>
    <div class="container">
      <form id="search-city">
        <input
          type="text"
          id="search-input"
          placeholder="Type a city..."
          autocomplete="off"
          autofocus="on"
        />
				<input type="submit" value="search" />
				<input type="submit" value="current" id="current-button" />
      </form>
      <br />
      <br />
      <br />

      <div class="date-and-time">
        <h2 id="current-city"></h2>
        <h2 id="current-date"></h2>
        <h3 id="current-time"></h3>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-6">
          <p class="weather-now">
            <i class="fa-solid fa-sun sun-icon"></i><br />
            <span id="description"></span> <br />
            <span class="temperature" id = "current-temperature"></span>
          </p>
        </div>
        <div class="col-6">
          <p class="weather-factors">
             Wind: <span id="current-wind">3m/s</span> <br />Humidity:<span id= "current-humidity" 30% </ span>
          </p>
        </div>
      </div>

      <br />
      <br />
      <br />

      <div class="row">
        <div class="col-2">
          <p>
            <strong>Wednesday</strong> <br />
            <i class="fa-solid fa-sun sun-icon-bottom"></i> <br />
            <span>22°C</span>
          </p>
        </div>
        <div class="col-2">
          <p>
            <strong>Thursday</strong> <br />
            <i class="fa-solid fa-cloud-sun-rain sun-rain-icon"></i> <br />
            <span>24°C</span>
          </p>
        </div>
        <div class="col-2">
          <p>
            <strong>Friday</strong> <br />
            <i class="fa-solid fa-cloud-sun sun-cloud-icon"></i> <br />
            <span>26°C</span>
          </p>
        </div>
        <div class="col-2">
          <p>
            <strong>Saturday</strong> <br />
            <i class="fa-solid fa-cloud-sun sun-cloud-icon"></i> <br />
            <span>22°C</span>
          </p>
        </div>
        <div class="col-2">
          <p>
            <strong>Sunday</strong> <br />
            <i class="fa-solid fa-cloud-sun-rain sun-rain-icon"></i> <br />
            <span>18°C</span>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
	</body>
	</html>
